server {
    listen 80;
    server_name  jitsi-meet.xinhtv.com;
    #charset koi8-r;
    access_log  /var/log/nginx/jitsi-meet.xinhtv.com.access.log  main;
	error_log  /var/log/nginx/jitsi-meet.xinhtv.com.error.log;
	location / {
        proxy_pass https://jitsi-meet:443;
        proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
    }
}

server {
	listen 443 ssl;
    listen [::]:443 ssl;
	server_name  jitsi-meet.xinhtv.com;
    ssl_certificate       /var/ssl/xinhtv-cert.pem;
    ssl_certificate_key   /var/ssl/xinhtv-key.pem;

    location / {
        proxy_pass https://jitsi-meet:443;
        proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection "Upgrade";
    }
}


