apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generation: 1
  labels:
    app: nginx
  name: nginx-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  revisionHistoryLimit: 0
  template:
    metadata:
      labels:
        app: nginx
      name: nginx
    spec:
      containers:
      - image: registry.ng.bluemix.net/poc_space/nginx-poc
        name: nginx
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
      dnsPolicy: ClusterFirst
